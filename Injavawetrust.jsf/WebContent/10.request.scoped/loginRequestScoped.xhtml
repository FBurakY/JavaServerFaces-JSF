<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>RequestScoped Bean</title>
</h:head>
<h:body>
	<h:form>
		<h3>Please enter your name and password.</h3>
		<table>
			<tr>
				<td>Name:</td>
				<td><h:inputText value="#{requestScopedBean.name}" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputSecret value="#{requestScopedBean.password}" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="Login" action="welcome" />
		</p>

		<p>
			<h:commandButton value="Login Page Redirect" action="welcome?faces-redirect=true" />
		</p>

		<!-- RequestScoped bean icin yasam alani (scope) sadece 1 request icin gecerli olacaktir. 
		Page Redirect yaklasiminda ise 2 tane request olacaktir, 
		dolayisiyla formda girilen bilgilere ulasim saglanamayacaktir , 
		cunku RequestScoped bean yasam alani (scope) sadece ilgili request icin gecerli olacaktir. -->

		<p>Hashcode : #{requestScopedBean.hashCode}</p>
	</h:form>
</h:body>
</html>
