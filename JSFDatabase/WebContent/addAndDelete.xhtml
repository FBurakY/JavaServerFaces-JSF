<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Data Table</title>
</h:head>
<h:body>

	<h:form id="form">

		<h:dataTable id="dataTable" value="#{employeeBean.employees}" var="myPerson"
			captionStyle="font-size:20px" styleClass="person-table"
			headerClass="person-table-header"
			rowClasses="person-table-oddRow,person-table-evenRow">

			<f:facet name="caption">Person List</f:facet>

			<h:column>
				<f:facet name="header">Name</f:facet>
				#{myPerson.name}
			</h:column>

			<h:column>
				<f:facet name="header">Surname</f:facet>
				#{myPerson.surname}		
			</h:column>

			<h:column>
				<f:facet name="header">Salary</f:facet>
				#{myPerson.salary}
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>				
				<h:commandLink value="Delete" action="#{employeeBean.deleteEmployee(myPerson.id)}" />
			</h:column>

		</h:dataTable>

		<h3>Add Employee</h3>
		<table id="myTable">
			<tr>
				<td>Name:</td>
				<td><h:inputText id="name" value="#{employeeBean.employee.name}" /></td>
			</tr>
			<tr>
				<td>Surname:</td>
				<td><h:inputText  id="surname" value="#{employeeBean.employee.surname}" /></td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><h:inputText value="#{employeeBean.employee.salary}" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="Add" action="#{employeeBean.addEmployee}"/>				
		</p>
	</h:form>

</h:body>
</html>
